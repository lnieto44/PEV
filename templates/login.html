{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/pev_logo.png') }}" alt="PEV Logo" width="120">
                <h3 class="mt-3">Iniciar Sesi칩n</h3>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}" class="mt-4">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contrase침a:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contrase침a" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "Usuarios/home.html" %}
{% block content %}
<div class="container my-5">
    <div class="text-center mb-4">
        <h3 class="text-orange">Formulario de Contacto</h3>
        <p class="text-muted">Si tienes alguna pregunta o necesitas ayuda, por favor completa el formulario a continuación.</p>
    </div>
    <form method="POST" action="{{ url_for('contacto') }}" class="p-4 shadow rounded bg-light mx-auto" style="max-width: 600px;">
        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">
                <i class="fas fa-user me-2 text-orange"></i>Nombre
            </label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
        </div>

        <!-- Correo Electrónico -->
        <div class="mb-3">
            <label for="email" class="form-label">
                <i class="fas fa-envelope me-2 text-orange"></i>Correo Electrónico
            </label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <!-- Mensaje -->
        <div class="mb-4">
            <label for="mensaje" class="form-label">
                <i class="fas fa-comment-dots me-2 text-orange"></i>Mensaje
            </label>
            <textarea id="mensaje" name="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>

        <!-- Botón de Enviar -->
        <div class="d-grid">
            <button type="submit" class="btn btn-orange py-2">
                <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
            </button>
        </div>
    </form>
</div>

{% endblock %}

{% extends "Usuarios/home.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="text-center">
                <h3>Restablecer Contraseña</h3>
                <p>Ingresa una nueva contraseña para tu cuenta.</p>
            </div>
            <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="mt-4">
                <div class="form-group">
                    <label for="new_password"><i class="fas fa-lock"></i> Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Ingresa tu nueva contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm_new_password"><i class="fas fa-lock"></i> Confirmar Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirma tu nueva contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Restablecer Contraseña</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

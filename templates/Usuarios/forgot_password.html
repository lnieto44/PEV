{% extends "Usuarios/principal.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Encabezado -->
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/pev_logo.jpg') }}" alt="PEV Logo" width="120" class="rounded-circle shadow">
                <h3 class="text-orange mt-3">Recuperar Contraseña</h3>
                <p class="text-muted">Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>
            </div>

            <!-- Formulario -->
            <form method="POST" action="{{ url_for('forgot_password') }}" class="p-4 bg-light rounded shadow">
                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label text-orange">
                        <i class="fas fa-envelope me-2"></i>Correo Electrónico
                    </label>
                    <input type="email" class="form-control rounded-pill ps-4" id="email" name="email" placeholder="Ingresa tu correo registrado" required>
                </div>

                <!-- Botón de Enviar -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-orange rounded-pill py-2 px-5 shadow-sm">
                        <i class="fas fa-paper-plane me-2"></i>Enviar Enlace de Recuperación
                    </button>
                </div>
            </form>

            <!-- Enlace para Volver al Inicio de Sesión -->
            <div class="text-center mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-link text-decoration-none hover-link">
                    ¿Recordaste tu contraseña? <span class="text-orange font-weight-bold">Inicia sesión aquí</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

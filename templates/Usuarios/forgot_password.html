{% extends "Usuarios/principal.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="text-center">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='img/pev_logo.jpg') }}" alt="PEV Logo" width="120">
                    <h3 class="mt-3">Recuperar Contraseña</h3>
                </div>
                <p>Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>
            </div>
            <form method="POST" action="{{ url_for('forgot_password') }}" class="mt-4">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo registrado" required>
                </div>
                <button type="submit" class="btn btn-warning btn-block mt-4">Enviar Enlace de Recuperación</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
